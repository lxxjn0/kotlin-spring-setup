spring:
  profiles:
    include:
      - db
      - common
      - local

---

spring:
  config:
    activate:
      on-profile: db

---

spring:
  config:
    activate:
      on-profile: common

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

---

spring:
  config:
    activate:
      on-profile: local

  h2:
    console:
      enabled: true

  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MYSQL

  jpa:
    generate-ddl: true
